<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app">🏃‍♂️ 加载中……</div>
  <script>
    window.$docsify = {
      name: 'source-core',
      repo: 'https://github.com/dLwuren/source-core/tree/main',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,
      loadNavbar: true,
      mergeNavbar: false,

      //添加搜索功能
      search: {
        paths: 'auto',
        placeholder: {
          '/': '🔍 搜索',
          '/开始/': '🔍 搜索',
          '/使用文档/': '🔍 搜索',
          '/节点文档/': '🔍 搜索',
          '/开发文档/': '🔍 搜索'
        },
        //如果中文和英文文档都没有内容，则返回
        noData: {
          '/': '😢 没有找到结果'
        },

        depth: 4,         //搜索标题的最大层级
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },

      footer: {
        copy: '</span>',
        auth: ' <strong>—— End ——</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },

      copyCode: {
        buttonText: '复制',
        errorText: 'Error',
        successText: 'OK!'
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Js、python、bash等等语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
  <!-- 文档页脚增强 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>
  <!-- 复制代码到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 搜索功能 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>
</body>

</html>
